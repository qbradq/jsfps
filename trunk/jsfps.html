<html>
<head>
	<title>JavaScript FPS Demo</title>
	<script type="text/javascript" src="js/jquery/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="js/config.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/commands.js"></script>
	<script type="text/javascript" src="js/vector3d.js"></script>
	<script type="text/javascript" src="js/boundingbox.js"></script>
	<script type="text/javascript" src="js/entity.js"></script>
	<script type="text/javascript" src="js/color.js"></script>
	<script type="text/javascript" src="js/js3d.js"></script>
	<script type="text/javascript" src="js/tilemap.js"></script>
	<script type="text/javascript" src="js/data.js"></script>
	<style type="text/css">
		body, html
		{
			background-color: #000000;
			color: #00ff00;
			padding: 0;
			margin: 0;
		}
		#title
		{
			font-size: 2em;
			text-align: center;
		}
		#author
		{
			text-align: center;
		}
		#layoutTable
		{
			margin: 0 auto;
		}
		#configWindow
		{
			vertical-align: top;
			padding: 4px;
			width: 240px;
		}
		#configWindow select
		{
			width: 100%;
		}
	</style>
</head>
<body oncontextmenu="return false;">
	<div id="title">JSFPS: The JavaScript First Person Shooter</div>
	<div id="author">by Norman B. Lancaster (QBRADQ)</div>
	<table cellpadding="0" cellspacing="0" id="layoutTable">
		<tr>
			<td>
				<canvas id="canvas" width="640" height="480">
					<p>You must use a browser that supports native Canvas tags. Please use IE9 or later.</p>
				</canvas>
			</td>
			<td id="configWindow">
				<table cellpadding="0" cellspacing="0" width="100%">
					<tr>
						<td>FPS</td>
						<td align="right"><span id="fps"></span></td>
					</tr>
					<tr>
						<td>Resolution</td>
						<td align="right">
							<select id="resolution">
								<option value="320,240">320x240</option>
								<option value="480,360">480x360</option>
								<option value="640,480">640x480</option>
								<option value="960,720">960x720</option>
								<option value="1280,960">1280x960</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Fill Seams</td>
						<td align="right">
							<select id="fillSeams">
								<option value="no">No</option>
								<option value="yes">Yes</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Extra Pollys</td>
						<td align="right">
							<select id="highRes">
								<option value="no">No</option>
								<option value="yes">Yes</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Mouse Speed</td>
						<td align="right">
							<select id="mouseSpeed">
								<option value="2">2</option>
								<option value="4">4</option>
								<option value="6">6</option>
								<option value="8">8</option>
								<option value="10">10</option>
								<option value="12">12</option>
								<option value="14">14</option>
								<option value="16">16</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Sticky Mouse</td>
						<td align="right">
							<select id="stickyMouse">
								<option value="no">No</option>
								<option value="yes">Yes</option>
							</select>
						</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				Frame Stats: <span id="status"></span>
			</td>
		</tr>
	</table>
</body>
</html>
